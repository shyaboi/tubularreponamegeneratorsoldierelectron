<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repo Name Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Faster+One|Gruppo|Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

</head>

<body>
    <div>
        <h1> Enter Repo Theme Here</h1>
    </div>
    <div id="inputDiv">
        <input type="input" id="nameGen" placeholder="example: Calculator">
    </div>
    <br><br><br><br>
    <div><h4>Press enter to generate name!</h4></div>
    <div id="genButton">
        <div></div>
        <div class="footer">
            <audio id="myAudio">
                <source src="shyaboi.mp3" type="audio/mp3">
                </audio>
            <button onclick="playAudio()" type="button" id="shyaButt">Shyaboi</button>
            <div onclick="refresh()" id="refresh">shayboi</div>
        </div>
    </div>
</body>

<script src="index.js"></script>

</html>
